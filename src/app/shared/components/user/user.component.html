<ng-container *ngIf="user; else guest">
  <div class="nav-user">
    <a mat-list-item>
      <h3 matLine>{{ user.username }}</h3>
      <mat-icon (click)="onLogout()">exit_to_app</mat-icon>
    </a>
  </div>
</ng-container>
<ng-template #guest>
  <div class="nav-user">
    <a mat-list-item>
      <h3 matLine>Guest</h3>
      <mat-icon (click)="onLogin()">login</mat-icon>
    </a>
  </div>
</ng-template>
