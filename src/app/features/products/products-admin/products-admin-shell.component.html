<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div [ngClass]="(isProductFormActive$ | async)? 'col-md-8': 'col-md-12'"> 
            <product-list [products]="products$ | async" 
                        [activeProductId]="activeProductId$ | async"
                        (selected)="selectProduct($event)" 
                        (removed)="removeItem($event)">
          </product-list>  
          <!-- <product-list-ghost>
        
          </product-list-ghost> -->
      </div> 
      <div  [ngClass]="(isProductFormActive$ | async)? 'col-md-4': ''">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <div class="col-md-2">
    <button mat-raised-button color="primary" (click)="addProduct()" [disabled]="(productDetailsLoading$ | async)">Add Product</button>
  </div>
</div>
