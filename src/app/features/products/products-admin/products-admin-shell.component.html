<div class="row">
  


<div class="col-md-12">
    <button mat-raised-button color="primary" [routerLink]="addLink">Add Product</button> 
</div>
<div class="col-md-8">
 
    <div class="row">
      <div class="col-md-12">
          <div class="row" *ngFor="let product of this.products$ | async">
            <div class="col-md-10" (click)="setActiveItem(product)">
              <div class="row"  [routerLink]="product.id">
                <div class="col-md-4">
                  {{product.name}}
                </div>
                <div class="col-md-2">
                  {{product.price}}
                </div>
                <div class="col-md-4">
                  {{product.description}}
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <button mat-raised-button type="button" color="warn" (click)="removeItem(product)">remove</button>
            </div>
         
          </div>
      </div>
    </div> 
</div>

<div class="col-md-4">
  <router-outlet></router-outlet>
</div>
</div>
