<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div [ngClass]="(activeProductId$ | async)? 'col-md-8': 'col-md-12'">
        <product-list [products]="products$ | async" 
                      [activeProductId]="activeProductId$ | async"
                      (selected)="selectProduct($event)" 
                      (removed)="removeItem($event)">
        </product-list>
      </div>
    
      <div  [ngClass]="(activeProductId$ | async)? 'col-md-4': ''">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <button mat-raised-button color="primary" [routerLink]="addLink">Add Product</button>
  </div>
</div>
