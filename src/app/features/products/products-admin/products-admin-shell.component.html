<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-8">
        <product-list [products]="products$ | async" (selected)="selectProduct($event)" (removed)="removeItem($event)">
        </product-list>
      </div>
    
      <div class="col-md-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <button mat-raised-button color="primary" [routerLink]="addLink">Add Product</button>
  </div>
</div>
