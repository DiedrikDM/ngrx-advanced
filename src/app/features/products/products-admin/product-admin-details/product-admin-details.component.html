<ng-container *ngIf="form">
  <form class="example-form" [formGroup]="form" (ngSubmit)="submit(form)">
    <div class="row"> 
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>  
        <mat-form-field class="example-full-width">
          <mat-label>Price</mat-label>
          <input matInput placeholder="Price" type="number" formControlName="price">
        </mat-form-field> 

        <mat-form-field class="example-full-width">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Description" formControlName="description"></textarea>
        </mat-form-field>
      </div>  

      <div class="col-md-8"> 
        <label for="currency_type_for_partnership">Currency Type</label> 
        <select id="currency_type_for_partnership" 
                class="form-control" 
                [ngClass]="form.get('currencyType').hasError('required') &&
                            form.get('currencyType').touched ? 'has-error': ''"
                formControlName="currencyType">
          <option *ngFor="let option of currencyType" 
                  [value]="option.value"
                  [title]="option.display"
                  [selected]="selected === option.value">
            
                {{option.display}} 
          </option> 
        </select> 
        <small class="form-text text-muted" *ngIf="form.get('currencyType').hasError('required') && form.get('currencyType').touched">
          <mat-error>Information is required. Please complete this field</mat-error>
        </small> 
    </div> 

    <div class="col-md-12">
      <button mat-button type="submit" class="primary add-edit-btn"
        [disabled]="form.invalid && !form.dirty">Update</button>
      <button mat-button type="button" (click)="clear()">Cancel</button>
    </div>
  </form>
</ng-container>
