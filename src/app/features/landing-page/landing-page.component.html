<mat-sidenav-container> 
    <div class="row">
      <div class="col-md-11"> 
      </div>
      <div class="col-md-1">
        <mat-toolbar (click)="search.toggle()">
          <button mat-icon-button type="button" color="primary">
            <mat-icon>search</mat-icon>
          </button>
        </mat-toolbar>
      </div> 
    </div>
    <mat-tab-group mat-align-tabs="center"  animationDuration="500ms" dynamicHeight mat-stretch-tabs>
      <mat-tab>
        <!-- #docregion label-directive -->
            <ng-template mat-tab-label>
              <mat-icon class="example-tab-icon">thumb_up</mat-icon>
              First
            </ng-template>
        <!-- #enddocregion label-directive -->
        <ng-template matTabContent>
          <app-autocomplete-combo [searchesCombo]="autoCompleteSearches"
                                  (filterParams)="filterParams( $event)"
                                  (changeParams)="changeParams( $event)"> 
          </app-autocomplete-combo> 
        </ng-template>
      </mat-tab>
      <mat-tab >
                <!-- #docregion label-directive -->
                <ng-template mat-tab-label>
                  <mat-icon class="example-tab-icon">thumb_up</mat-icon>
                  Second
                </ng-template>
            <!-- #enddocregion label-directive -->
        <ng-template matTabContent>
          Content 1
        </ng-template>
      </mat-tab>
      <mat-tab >
                <!-- #docregion label-directive -->
                <ng-template mat-tab-label>
                  <mat-icon class="example-tab-icon">thumb_up</mat-icon>
                  Third
                </ng-template>
            <!-- #enddocregion label-directive -->
        <ng-template matTabContent>
          Content 1
        </ng-template>
      </mat-tab>
    </mat-tab-group> 
  <mat-toolbar>
    <button mat-icon-button type="button" color="primary">
      <mat-icon>search</mat-icon>
    </button>
  </mat-toolbar>
  <app-card-list [list]="cards" (onViewDetails)="viewDetails($event)">

  </app-card-list>


  <mat-sidenav #search role="search">

    <div style="display: flex;">
      <span class="nav-spacer"></span>
      <button mat-icon-button (click)="search.close()" matTooltip="Close sidenav" matTooltipClass="custom-tooltip"
        matTooltipPosition="right">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>

    </div>
    <mat-nav-list> 
      <app-autocomplete-combo [searchesCombo]="autoCompleteSearches"
      (filterParams)="filterParams( $event)"
      (changeParams)="changeParams( $event)"> 
      </app-autocomplete-combo>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>

</mat-sidenav-container>
