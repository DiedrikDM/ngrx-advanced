

<mat-toolbar color="primary">
  <button (click)="sidenav.toggle()" mat-mini-fab>
    <mat-icon>menu</mat-icon>
  </button>
  <button (click)="searchContainer.toggle()" mat-mini-fab>
    <mat-icon>search</mat-icon>
  </button>
  
  <span   [routerLink]="'/'">{{ title }}</span>
  <span class="nav-spacer"></span>
 
    <app-user
    [user]="user$ | async"
    (logout)="onLogout($event)"
    (login)="onLogin($event)">
    </app-user> 
</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" class="app-sidenav" role="navigation">
    <nav>
      <a
        mat-button
        class="nav-link"
        *ngFor="let link of links"
        [routerLink]="link.path"
        routerLinkActive="active"
      >
        <mat-icon>{{ link.icon }}</mat-icon>
        {{ link.label }}
      </a>
    </nav>
  </mat-sidenav>
  <mat-sidenav #searchContainer mode="side" class="app-sidenav" role="search and filter" position="end">
    Search
  </mat-sidenav>
  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
